<!DOCTYPE html>
<html>
  <head>
    <title>Local actors network demo</title>
    <link rel="stylesheet" href="network-style.css"/>
    <link rel="icon" type="image/png" sizes="512x512" href="./iati3w-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <form id="filter">
      <fieldset>
        <label>
          <input type="radio" name="source" value="3W" checked="checked"/>
          <span>3W</span>
        </label>
        <label>
          <input type="radio" name="source" value="IATI"/>
          <span>IATI</span>
        </label>
        <label>
          <input type="radio" name="source" value="Both"/>
          <span>Both</span>
        </label>
      </fieldset>
      <fieldset>
        <label>
          <input type="checkbox" name="humanitarian_only"/>
          Humanitarian only
        </label>
      </fieldset>
    </form>
    <svg xmlns="http://www.w3.org/2000/svg" id="network-diagram" width="1024" height="768"></svg>
    <script type="template" id="tip-template">
      <div class="popup">
        <p>
          <a target="_blank" href="https://iati-3w.humportal.org/organisations/{{ org.info.stub }}">
            {{ org.info.name }}
          </a>
          {% if org.info.name != org.info.shortname %}
          ({{ org.info.shortname }})
          {% endif %}
        </p>
        <p>
          Scope: {{ org.info.scope }}
        </p>
      </div>
    </script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="lib/d3-tip.js"></script>
    <script src="lib/nunjucks.min.js"></script>
    <script src="network-script.js"></script>
  </body>
</html>
